{% extends 'base.html' %}
{% block content %}

<div class="row mt-4">
    <div class="col-md-12">
        <div class="card rounded-1" id="card">
            <div class="card-header rounded-0" id="card-header">
                <div class="cart-title">
                    <h5 class="card-title">{{sub_title}}</h5>
                </div>
            </div>
            <div class="card-body">

                <div class="my-2">
                    <a href="{% url 'register' %}" class="btn btn-sm" id="btn_add"><i class="fa fa-plus"></i> Aumenta
                        dadus</a>
                </div>

                <div class="table-responsive">
                    <table id="activityTable" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th scope="col" class="py-1">#</th>
                                <th scope="col" class="py-1">Naran Utlizador</th>
                                <th scope="col" class="py-1">Username</th>
                                <th scope="col" class="py-1">Email</th>
                                <th scope="col" class="py-1">#</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for u in user %}
                            <tr>
                                <th scope="row" class="py-1">{{forloop.counter}}</th>
                                <td class="py-1">{{u.first_name}} {{u.last_name}}</td>
                                <td class="py-1">{{u.username}}</td>
                                <td class="py-1">{{u.email}}</td>
                                <td class="py-1">
                                    <div class="d-flex">
                                        <a href="{% url 'update-user' u.id %}"
                                            class="btn btn-sm btn-warning py-0 px-1 me-2"><i class="fa fa-edit"></i></a>
                                        <form action="{% url 'delete-user' u.id %}">
                                            {% csrf_token %}
                                            <button type="submit" class="btn btn-sm py-0 px-1 btn-dark"><i
                                                    class="fa fa-trash"></i></button>
                                        </form>

                                        <a href="{% url 'reset-password' u.id %}"
                                            class="btn btn-sm btn-warning py-0 mx-1" id="btn_add"><i
                                                class="fa fa-refresh"></i> Reset
                                            Password</a>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
