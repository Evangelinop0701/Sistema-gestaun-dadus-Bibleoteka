{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}

<div class="card">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="btn btn-outline-warning text-uppercase border-0 nav-item">
                <a class="nav-link border-0 text-secondary fs-4" aria-current="true"
                    href="{% url 'origin' %}">Munisipiu</a>
            </li>
            <li class="btn btn-outline-warning text-uppercase border-0 nav-item">
                <a class="nav-link border-0 text-secondary fs-4" href="{% url 'postu' %}">Postu Admistrativo</a>
            </li>
            <li class="btn btn-outline-warning text-uppercase border-0 nav-item">
                <a class="nav-link border-0 text-secondary fs-4" href="{% url 'suku'%}">Suku</a>
            </li>
        </ul>
    </div>
    <div class=" card-body">
        <div class="card-body">
            <h3>{{ sub_title }}</h3>
            <hr />
            <div class="my-2">
                <a href="{% url 'add_postu' %}" class="btn btn-sm" id="btn_add"><i class="fa fa-plus"></i>
                    Aumenta
                    dadus</a>
            </div>

            <div class="table-responsive">
                <table id="activityTable" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col" class="py-1">#</th>
                            <th scope="col" class="py-1">Postu Admistrativo</th>
                            <th scope="col" class="py-1">#</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in data %}
                        <tr>
                            <th scope="row" class="py-1">{{ forloop.counter }}</th>
                            <td class="py-1">{{ i.naran_postu }}</td>
                            <td class="py-1">
                                <div class="d-flex">
                                    <form action="{% url 'update_postu' i.id_postu %}" class="ms-2">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-sm py-0 px-1 p-3 btn-warning">
                                            <i class="fa fa-edit"></i>
                                        </button>
                                    </form>
                                    <form action="{% url 'delete_postu' i.id_postu %}" class="ms-2">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-sm py-0 px-1 p-3 btn-dark">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
