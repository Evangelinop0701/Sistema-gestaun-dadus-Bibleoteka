{% extends 'base.html' %}
{% block content %}

<div class="row mt-4">
    <div class="col-md-12">
        <div class="card rounded-1" id="card">
            <div class="card-header rounded-0" id="card-header">
                <div class="cart-title">
                    <h5 class="card-title"> {{sub_title}}</h5>
                </div>
            </div>
            <div class="card-body">

                <div class="my-2">
                    <a href="{% url 'add_staff' %}" class="btn btn-sm btn-primary" id="btn_add"><i class="fa fa-plus"></i> Aumenta dadus</a>
                </div>
                
                <div class="table-responsive">
                    <table id="activityTable" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th scope="col" class="py-1">#</th>
                                <th scope="col" class="py-1">Naran Staff</th>
                                <th scope="col" class="py-1">Sexu</th>
                                <th scope="col" class="py-1">Data Moris</th>
                                <th scope="col" class="py-1">Suku</th>
                                <th scope="col" class="py-1">Hela Fatin</th>
                                <th scope="col" class="py-1">#</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in data %}
                            <tr>
                                <th scope="row" class="py-1">{{forloop.counter}}</th>
                                <td class="py-1"><a href="{% url 'detallu_staff' i.id_staff %}" class="text-decoration-none">{{i.naran_staff}}</a></td>
                                <td class="py-1">{{i.sexu}}</td>
                                <td class="py-1">{{i.data_moris}}</td>
                                <td class="py-1">{{i.id_suku.naran_suku}}</td>
                                <td class="py-1">{{i.endereso}}</td>
                                <td class="py-1">
                                   <div class="d-flex">
                                        <form action="{% url 'update_staff' i.id_staff %}">
                                            <button type="submit" class="btn btn-sm py-0 px-1 btn-warning mx-2"><i class="fa fa-edit"></i></button>
                                        </form>
                                        <form action="{% url 'delete_staff' i.id_staff %}">
                                            <button type="submit" class="btn btn-sm py-0 px-1 btn-dark"><i class="fa fa-trash"></i></button>
                                        </form>
                                   </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
