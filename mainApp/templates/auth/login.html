{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{title}}</title>
<!-- Bootstrap CSS -->
<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="{% static 'icon/all.css' %}">
<script src="{% static 'icon/all.js' %}"></script>
<!-- DataTables CSS -->
<link rel="stylesheet" href="{% static 'datatables/dataTables.bootstrap5.min.css' %}">
<!-- Chart.js -->
<script src="{% static 'chartjs/chart.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<style>
    body {
        background-color: #f8f9fa;
    }

    .header-image {
        background-image: url('https://via.placeholder.com/1200x400');
        /* Replace with your image URL */
        height: 400px;
        background-size: cover;
        background-position: center;
        position: relative;
        color: white;
        text-align: center;
    }

    .header-image h1 {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
    }
</style>
</head>

<body>

    {% if user.is_authenticated %}
    <script>
        window.location.href = "{% url 'home' %}"; // Substitua 'home' pela URL desejada
    </script>
    {% else %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                {% if messages %}
                {% for message in messages %}
                <div class="row my-0">
                    <div class="col-md-12 py-0">
                        <div class="alert alert-success alert-dismissible fade show rounded-1" role="alert">
                            <li class="my-0">{{ message }}</li>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>
                </div>
                {% endfor %}
                {% endif %}
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <h5 class="card-title fs-5">Login</h5>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="">
                            {% csrf_token %}
                            {{form|crispy}}
                            <button type="submit" class="btn btn-sm btn-primary">Login</button>
                            <button type="reset" class="btn btn-sm btn-danger">Cansel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}



    <!-- Bootstrap JS -->
    <!-- jQuery (required for DataTables) -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'jquery/jquery-3.6.0.min.js' %}"></script>
    <!-- DataTables JS -->
    <script src="{% static 'datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'datatables/dataTables.bootstrap5.min.js' %}"></script>

</body>

</html>
