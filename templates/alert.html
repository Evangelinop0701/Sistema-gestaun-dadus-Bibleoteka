<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Switch Alert</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Bootstrap Switch Alert</h1>
    
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="customSwitch" onchange="handleSwitchAlert()">
        <label class="form-check-label" for="customSwitch">Toggle this switch</label>
    </div>
</div>

<!-- JavaScript for handling switch toggle -->
<script>
function handleSwitchAlert() {
    const switchElement = document.getElementById('customSwitch');
    if (switchElement.checked) {
        alert("Switch is ON");
    } else {
        alert("Switch is OFF");
    }
}
</script>

<!-- Bootstrap JavaScript and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
